<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AminoAcidsApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container custom-background">
    <a class="d-none" href="http://www.freepik.com">Background designed by starline / Freepik</a>

    <div class="row mx-4 py-3 bg-dark" th:include="navbar :: navbar-copy"></div>

    <main>
        <div class="container px-5">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Lista zapisanych posiłków</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h4>Filtry:</h4>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Wpisz daty od do</span>
                            </div>
                            <input type="date" class="form-control">
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-sm-6 input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Wpisz kaloryczność od do</span>
                            </div>
                            <input type="number" class="form-control">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="mealSummary">
                <div class="col-sm-12">Placeholder - meal list</div>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
		jQuery(function () {
			jQuery('[data-toggle="popover"]').popover()
		});

		$('.popover-dismiss').popover({
		  trigger: 'focus'
		})
</script>

</body>
</html>
